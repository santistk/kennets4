<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h2>Carrito</h2>
    <h:form id="formCart">
        <p:dataTable value="#{cartController.cart.items}" var="i" emptyMessage="Sin productos">
            <p:column headerText="Producto">#{i.product.name}</p:column>
            <p:column headerText="Precio">$ #{i.product.price}</p:column>

            <p:column headerText="Cantidad" width="180">
                <p:spinner value="#{i.quantity}" min="1" stepFactor="1">
                    <p:ajax
                            listener="#{cartController.cart.changeQuantity(i.product.id, i.quantity)}"
                            update=":formCart :formCart:totals :globalGrowl"/>
                </p:spinner>
            </p:column>

            <p:column headerText="Subtotal">$ #{i.lineTotal}</p:column>

            <p:column width="120">
                <p:commandButton icon="pi pi-times" title="Quitar"
                                 actionListener="#{cartController.cart.remove(i.product.id)}"
                                 update=":formCart :formCart:totals :globalGrowl"
                                 styleClass="p-button-danger p-button-text"/>
            </p:column>
        </p:dataTable>

        <!-- id absoluto: :formCart:totals -->
        <h:panelGrid id="totals" columns="2" style="margin-top:1rem;" columnClasses="muted,">
            <h:outputText value="Subtotal:"/>
            <h:outputText value="$ #{cartController.cart.subtotal()}"/>

            <h:outputText value="Descuento:"/>
            <h:outputText value="$ #{cartController.cart.discount()}"/>

            <h:outputText value="Total:"/>
            <h:outputText value="$ #{cartController.cart.total()}"/>
        </h:panelGrid>

        <div style="margin-top:1rem;">
            <p:commandButton value="Confirmar pedido" icon="pi pi-check"
                             actionListener="#{cartController.confirmOrder}"
                             update=":formCart :formCart:totals :globalGrowl"/>
        </div>
    </h:form>
</ui:composition>
</html>
