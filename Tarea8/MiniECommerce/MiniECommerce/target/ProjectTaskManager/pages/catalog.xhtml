<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">
        <div class="card">
            <h2>Catálogo</h2>
            <h:form id="formCatalog">
                <div class="p-inputgroup" style="margin-bottom:1rem;">
                    <p:inputText value="#{catalogController.query}" placeholder="Buscar por nombre"/>
                    <p:commandButton value="Buscar"
                                     actionListener="#{catalogController.search}"
                                     update="table msgs"
                                     icon="pi pi-search" />
                </div>

                <p:dataTable id="table"
                             value="#{catalogController.products}"
                             var="p"
                             paginator="true" rows="10"
                             responsiveLayout="scroll"
                             styleClass="p-datatable-striped p-datatable-gridlines">
                    <p:column headerText="ID" width="80">#{p.id}</p:column>

                    <p:column headerText="Producto" sortBy="#{p.name}">
                        <b>#{p.name}</b><br/>
                        <span class="muted">#{p.description}</span>
                    </p:column>

                    <p:column headerText="Precio" sortBy="#{p.price}" width="140">
                        $ #{p.price}
                    </p:column>

                    <p:column headerText="Stock" width="100">#{p.stock}</p:column>

                    <p:column width="160">
                        <p:commandButton value="Agregar" icon="pi pi-plus"
                                         actionListener="#{catalogController.addToCart(p.id)}"
                                         update=":globalGrowl :cartPanel"
                                         styleClass="p-button-sm p-button-rounded"/>
                    </p:column>
                </p:dataTable>

                <p:messages id="msgs" closable="true"/>
            </h:form>
        </div>

        <!-- Contenedor JSF con id para actualización AJAX del carrito -->
        <h:panelGroup id="cartPanel" layout="block" styleClass="card">
            <ui:include src="fragments/cart-content.xhtml"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
